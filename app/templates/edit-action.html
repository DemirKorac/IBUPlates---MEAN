<div class="card-content table-responsive" ng-init="showSelectedAction()">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" data-background-color="blue">
        <h4 class="title">Edit Action</h4>
      </div>
      <div class="card-content">
        <form>
          <div class="form-group">
            <label for="name">Name of Action:</label>
            <input type="text" class="form-control" id="name" ng-model="action.name" value="action.name">
          </div>
          <button type="submit" class="btn btn-success" ng-click="updateAction()">Update</button>
          <a href="#!/dashboard" class="btn btn-danger"> Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
