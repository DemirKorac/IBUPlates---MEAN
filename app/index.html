<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="sidebarCtrl" class="perfect-scrollbar-off {{mobileNavigationOpen}}">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/burch_logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>IBU Plates System</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <link href="https://vitalets.github.io/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
</head>

<body >
    <div ng-if="!check_login()">
        <div ng-include="'login.html'"></div>
    </div>
    <div ng-if="check_login()">
        <div ng-include="'ibuplates.html'"></div>
    </div>
</body>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-route.js"></script>
<script src="assets/js/xeditable.min.js"></script>
<script src="assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>

<script src="controllers/dashboard-controller.js"></script>
<script src="controllers/edit-controller.js"></script>
<script src="controllers/add-controller.js"></script>
<script src="controllers/plates-controller.js"></script>
<script src="controllers/actions-controller.js"></script>

<script>
    var myApp = angular.module("myApp", ["ngRoute", "xeditable", "ui.bootstrap", "ngAnimate", "toastr"]);

    myApp.controller('dashboardController', DashboardController);
    myApp.controller('editController', editController);
    myApp.controller('addController', addController);
    myApp.controller('platesController', platesController);
    myApp.controller('actionsController', actionsController);

    myApp.config(function($routeProvider) {
        $routeProvider
        .when("/", {
            templateUrl : "templates/list.html",
            controller : "dashboardController"
        })
        .when("/dashboard", {
            templateUrl : "templates/list.html",
            controller : "dashboardController"
        })
        .when("/activities", {
            templateUrl : "templates/list.html",
            controller : "dashboardController"
        })
		.when("/activities/:id/edit", {
			templateUrl:"templates/edit.html",
			controller:"editController"
        })
		.when("/activities/:id/show", {
			templateUrl:"templates/show.html",
			controller:"editController"
        })
		.when('/activities/create', {
			templateUrl:'templates/add.html',
			controller:"addController"
        })
        .when('/adduser', {
			templateUrl:'templates/adduser.html',
			controller:"addController"
        })
        .when("/plates", {
            templateUrl : "templates/manage-plates.html",
            controller : "platesController"
        })
        .when('/plates/:id/edit', {
			templateUrl:'templates/edit-registration.html',
			controller:"platesController"
        })
        .when("/actions", {
            templateUrl : "templates/manage-actions.html",
            controller : "actionsController"
        })
        .when('/actions/:id/edit', {
			templateUrl:'templates/edit-action.html',
			controller:"actionsController"
        });
    });
</script>
<script src="controllers/sidebar-controller.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />
</html>
